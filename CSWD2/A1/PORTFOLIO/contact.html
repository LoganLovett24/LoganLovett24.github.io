<html>
    <head>
        <title>Contact - Logan Lovett Portfolio</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/common.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="js/contact.js" defer></script>
        <script src="js/fade.js"></script>
        <script src="js/dark.js" defer></script>
        <script src="js/nav.js" defer></script>
        <script src="js/chatbox.js" defer></script>
    </head>
    <body>
        <div id="nav-bar">
            <div id="footer-links">
                <a href="index.html">Home</a> | 
                <a href="about.html">About Me!</a> | 
                <a href="projects.html">My Projects</a> | 
                <a href="contact.html">Contact Me!</a>
            </div>
            <button id="dark-mode-toggle">Dark Mode!</button>
            <button id="more-btn" class="more-btn">Navigate</button>
        </div> 

        <div class="base-content">
                <h1><u>Contact Me!</u></h1>
                <form id="contact-form">
                    <div>
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name">
                        <p class="er" id="name-er"></p><br>
                        
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email">
                        <p class="er" id="email-er"></p><br>

                        <label for="subject">Subject:</label><br>
                        <input type="text" id="subject" name="email">
                        <p class="er" id="subject-er"></p><br>
    
                        <label for="message">Message:</label><br>
                        <input type="text" id="message" name="message">
                        <p class="er" id="message-er"></p><br>
    
                        <button type="submit" id="submit">Submit</button>
                        <p class="er" id="submit-er"></p><br>
                    </div>
                </form>

                <div id="chatbox">
                    <div id="chat-head">Talk With Me!</div>
                    <div id="chat-messages"></div>
                    <input type="text" id="chat-input" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
        </div>
        
        <button id="back-to-top">Top</button>
    </body>
</html>
