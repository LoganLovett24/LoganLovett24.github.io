<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sprint A1 Zoo - Logan Lovett</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/animals.js" defer></script>
    </head>
    <body>
        <div id="navbar">
            <div>
                <h1>The Zoo's Animals</h1>
            </div>
            <nav>
                <a href="guests.html" class="page-link">Guests</a>
            </nav>
        </div>
        
        <div id="form-wrapping" class="hidden">
            <form id="animal-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="species">Species:</label>
                    <input type="text" id="species" name="species" required>
                </div>
                
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select> 
                </div>

                <div class="form-group">
                   <label for="age">Age:</label>
                   <input type="number" id="age" name="age" min="0" required> 
                </div>

                <div id="form-buttons">
                    <button id="submit">Submit</button>
                    <button id="cancel">Cancel</button>
                </div>
            </form>
        </div>

        <div id="animals-wrapping">
            <div>
                <div id="top">
                    <button id="add">Add Animal</button>
                    <input type="text" id="search" placeholder="Type here to search">
                    <p id="count"># animals</p>
                </div>
                <div id="animals">
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2024 The Zoo. All rights not reserved.</p>
        </footer>
    </body>
</html>
