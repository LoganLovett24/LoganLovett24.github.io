<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sprint A1 Zoo - Logan Lovett</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/guests.js" defer></script>
    </head>
    <body>
        <div id="navbar">
            <div>
                <h1>The Zoo's Guests</h1>
            </div>
            <nav>
                <a href="index.html" class="page-link">Animals</a>
            </nav>
        </div>

        <div id="guests-wrapping">
            <div id="guests">
                <p id="limit" class="explain">The limit is: # guests</p>
                <div id="controls">
                    <button id="minMax" class="m3" data-mod="-10">-10</button>
                    <button class="m2" data-mod="-5">-5</button>
                    <button class="m1" data-mod="-1">-1</button>
                    <h1 id="guest-count">#</h1>
                    <button class="m1" data-mod="1">+1</button>
                    <button class="m2" data-mod="5">+5</button>
                    <button id="addMax" class="m3" data-mod="10">+10</button>
                </div>
                <p id="warning" class="explain hidden"># guests could not be admitted.</p>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 The Zoo. All rights not reserved.</p>
        </footer>
    </body>
</html>
